<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../style/style.css?rnd=132">
  

</head>

<body>

    <div id="contenedor">
      <div style="position:absolute;top:0.000000px;left:0.000000px"><nobr><img src ="bgimg/bg00001.jpg"/></nobr></div>
      <p><span style="font-family:Helvetica;font-size:14.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position: absolute; top: 152px; left: 10px"><nobr>Nombre del estudiante (requerido) :<br>
      <input type="text" id="quim_regNA" size="40" tabindex=1></nobr></span></span></p>
      <p><span style="font-family:Helvetica;font-size:14.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position: absolute; top: 250px; left: 12px"><nobr>Grupo (requerido): <br>
      <input type="text" id="quim_regGP" size="5" tabindex=3></nobr></span></span></p>
      <p><span style="font-family:Helvetica;font-size:14.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position: absolute; top: 202px; left: 12px; width: 451px;"><nobr>Correo electrónico (requerido) :<br>
      <input type="text" id="quim_regCA" size="40" tabindex=2></nobr></span></span></p>
      <p><span style="font-family:Helvetica;font-size:14.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position: absolute; top: 315px; left: 10px; width: 442px; height: 20px;"><nobr>Docente (requerido) :<br>
      <input type="text" id="quim_regND" size="40" tabindex=4></nobr></span></span></p>

      <input type="text" id="quim_regCD" size="40" tabindex=5><br>
      <br>
      <input type="button" onClick="save_data()" value="Save"  class="btn btn-primary">
      <br></nobr></span></span></p><p><span style="font-family:Helvetica;font-size:24.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position: absolute; top: 118px; left: 8px"><nobr>Información personal </nobr></span></span></p>      
    </div>

</body>
<script type="text/javascript">
    //Cargar datos
    document.getElementById('quim_regNA').value = localStorage.getItem('quim_regNA');
    document.getElementById('quim_regGP').value = localStorage.getItem('quim_regGP');
    document.getElementById('quim_regCA').value = localStorage.getItem('quim_regCA');
    document.getElementById('quim_regND').value = localStorage.getItem('quim_regND');
    document.getElementById('quim_regCD').value = localStorage.getItem('quim_regCD');
    //fin cargar datos
    function save_data(){

        var quim_regNA = document.getElementById('quim_regNA').value;
        localStorage.setItem('quim_regNA', quim_regNA);
        var quim_regGP = document.getElementById('quim_regGP').value;
        localStorage.setItem('quim_regGP', quim_regGP);
        var quim_regND = document.getElementById('quim_regND').value;
        localStorage.setItem('quim_regND', quim_regND);
        var quim_regCA = document.getElementById('quim_regCA').value;
        localStorage.setItem('quim_regCA', quim_regCA);
        var quim_regCD = document.getElementById('quim_regCD').value;
        localStorage.setItem('quim_regCD', quim_regCD);

        alert("Guardado correctamente");
    }
</script>
</html>
